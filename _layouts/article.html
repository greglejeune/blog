<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog</title>
    <link rel="stylesheet" href="/blog/css/blog.css">
  </head>
  <body>
    <main>
      <article>
        <header class="header">
          <div class="avatar">
            <img src="/blog/img/{{ page.img }}">
          </div>
          <h1>{{ page.title }}</h1>
        </header>
        {{content}}
      </article>
    </main>
  </body>
</html>

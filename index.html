---
layout: base
---

{% for post in site.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}">
        <article>
            <header>
                <h1>{{ post.title }}</h1>
            </header>
            <div class="content">
                <p>{{ post.excerpt }}</p>
            </div>
        </article>
    </a>
{% endfor %}
